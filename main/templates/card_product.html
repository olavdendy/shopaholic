<div class="relative break-inside-avoid transition-shadow hover:shadow-lg">
  <div class="relative top-5 bg-[#6b4fc1] shadow-lg rounded-lg mb-6 break-inside-avoid flex flex-col border-2 border-[#3ed587] transition-transform duration-300">
      <div class="bg-[#fd8ee1e2] text-gray-800 p-4 rounded-t-lg border-b-2 border-[#3ed587]">
          <h3 class="font-black text-xl mb-2">{{product_entry.nama_produk}}</h3>
      </div>
      <div class="p-4 pb-2">
          <p class="font-mono text-[#ffffff] mb-2">Deskripsi</p> 
          <p class="text-[#ffffff] mb-2">
              <span class="bg-[linear-gradient(to_bottom,transparent_0%,transparent_calc(100%_-_1px),#CDC1FF_calc(100%_-_1px))] bg-[length:100%_1.5rem] pb-1">{{product_entry.deskripsi}}</span>
          </p>
          <div class="mt-4">
              <p class="text-[#ffffff] font-serif mb-2 mt-12">Harga</p>
              <div class="relative pt-1">
                  <div class="flex mb-2 items-center justify-between">
                      <div>
                          <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-indigo-600 bg-indigo-200">
                              {{product_entry.harga}}
                          </span>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <div class="absolute top-0 -right-4 flex space-x-1">
      <a href="{% url 'main:edit_product' product_entry.pk %}" class="bg-[#2c359a] hover:bg-[#37b6ff] text-white rounded-full p-2 transition duration-300 shadow-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
              <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
          </svg>
      </a>
      <a href="{% url 'main:delete_product' product_entry.pk %}" class="bg-red-500 hover:bg-red-600 text-white rounded-full p-2 transition duration-300 shadow-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
          </svg>
      </a>
  </div>
</div>
